<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Continuous Mathematics</title>
	<link rel="stylesheet" href="css/mathnotes.css" />
	<!-- <base href="http://127.0.0.1:5500/basicmath/" /> -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/katex.min.css" integrity="sha384-Um5gpz1odJg5Z4HAmzPtgZKdTBHZdw8S29IecapCSB31ligYPhHQZMIlWLYQGVoc" crossorigin="anonymous" />

</head>

<body>
	<header><h1>numerm</h1></header>
	<main>
	<!-- Precalculus -->
		<article id="continuous_mathematics" class="grid" data-colcade="columns: .grid-col, items: .grid-item">
			<div class="grid-col grid-col--1"></div>
			<div class="grid-col grid-col--2"></div>
			<div class="grid-col grid-col--3"></div>
			<div class="grid-col grid-col--4"></div>

			<section id="title_heading" class="grid-item">
				<h2>Linear Algebra</h2>
			</section>
		</article>
	</main>
	<footer></footer>
</body>
	<!-- Scripts -->
		<script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/katex.min.js" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" crossorigin="anonymous"></script>
		<script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/contrib/auto-render.min.js" integrity="sha384-vZTG03m+2yp6N6BNi5iM4rW4oIwk5DfcNdFfxkk9ZWpDriOkXX8voJBFrAO7MpVl" crossorigin="anonymous" ></script>
		<script>
			document.addEventListener("DOMContentLoaded", function () {
				renderMathInElement(document.body, {
					// customised options
					// • auto-render specific keys, e.g.:
					delimiters: [
						{ left: "$$", right: "$$", display: true },
						{ left: "$", right: "$", display: false },
						{ left: "\\(", right: "\\)", display: false },
						{ left: "\\[", right: "\\]", display: true },
					],
					// • rendering keys, e.g.:
					throwOnError: false,
				});
			});
		</script>
		<script src="https://unpkg.com/function-plot@1.22.2/dist/function-plot.js"></script>
		<script src="/basicmath/js/basicmath.js"></script>
</html>
